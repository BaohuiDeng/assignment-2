    <div class="form-row col-12 mx-auto">
        <h1 class="text-left offset-md-2  mt-2">Contact Us</h1>
        </div>
       
        <form class="" action=" " method="post"  id="reg_form">
            
            <div class="form-row col-12 mt-5 mx-auto">
                <div class="offset-md-2 col-md-4 px-0 col-sm-6 col-xs-6">
                    <div class="form-group">
                          <label>First Name and last name</label>
                            <input  name="first_name" placeholder="first Name" class="form-control"  type="text">
                      </div>
                </div>
                <div class="col-md-4 px-0 mt-2 col-sm-6 col-xs-6">
                    <div class="form-group">
                            <label></label>
                                <input name="last_name" placeholder="last Name" class="form-control"  type="text">
                      </div>
                </div>
              </div>

          

           
           
            
            <!-- Text input-->
            
           <div class="form-row col-12 mx-auto">
            <div class="form-group offset-md-2 col-md-8">
                    <label>E-Mail</label>
                    <input name="email" placeholder="abc@uni-due.de" class="form-control"  type="text">
              </div>
           </div>
           
          
           <div class="form-row col-12 mx-auto">

                  <div class="offset-md-2 col-md-4">
                    <div class="form-group">
                          <label>Country</label>
                            <input name="country" placeholder="" class="form-control"  type="text">
                      </div>
                     </div>
                  <div class="col-md-3">
                    <div class="form-group">
                          <label>City</label>
                            <select name="city" class="form-control selectpicker" >
                              <option value=" " >Please choose..</option>
                              <option>Alabama</option>

                              <option >Georgia</option>
                              <option >Hawaii</option>
                              <option >daho</option>
                              <option >Illinois</option>
                              <option >Indiana</option>
                            
                            </select>
                      </div>
                </div>

                <div class="col-md-1">
 
                    <div class="form-group">
                          <label>Postal Code</label>
                            <input name="zip" placeholder="" class="form-control"  type="text">
                      </div>
                </div>
                </div>
            
            <!-- Text input-->
           
            
            
            
            
            <!-- Text input-->
           

        <div class="col-lg-8 offset-lg-2 col-md-12">
            <hr>
        </div>

              <div class="form-group">
                <div class="offset-md-2 col-md-8 col-12">

                  <div class="input-group"> 
                    <input name="subject" placeholder="" class="form-control"  type="text">
                  </div>
                </div>
              </div>

            <div class="form-group">
                <div class="offset-md-2 col-md-8 mt-5">
                    <label>Comments/feedback </label>
                  <div class="input-group">
                    <textarea class="form-control" name="comment" placeholder="" rows="5"></textarea>
                  </div>
                </div>
              </div>
            
           
              <div class="form-group">
                <div class="custom-control custom-switch offset-1 offset-md-2 col-md-8 ">
                    <input type="checkbox" class="custom-control-input is-valid" id="customSwitches" checked>
                    <label class="custom-control-label" for="customSwitches">Request a form submission confirmation</label>
                  </div>
            </div>
        

            
           
        
            <!-- Button -->

      </div>
       
      <!-- PrefixFree -->
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
       
              <script src="js/index.js"></script>
      <script type="text/javascript">
       
         $(document).ready(function() {
          $('#reg_form').bootstrapValidator({
              // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
              feedbackIcons: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                  first_name: {
                      validators: {
                              stringLength: {
                              min: 2,
                          },
                              notEmpty: {
                              message: 'first and last name are required'
                          }
                      }
                  },
                  last_name: {
                      validators: {
                              stringLength: {
                              min: 2,
                          },
                              notEmpty: {
                              message: 'first and last name are required'
                          }
                      }
                  },
                
            
                  address: {
                      validators: {
                           stringLength: {
                              min: 8,
                          },
                          notEmpty: {
                              message: 'Please supply your street address'
                          }
                      }
                  },
                  country: {
                      validators: {
                           stringLength: {
                              min: 2,
                          },
                          notEmpty: {
                              message: 'Please enter your country'
                          }
                      }
                  },
                    city: {
                      validators: {
                        stringLength: {
                              min: 0,
                          },
                      }
                  },
               zip: {
                      validators: {
                         
                          zipCode: {
                              country: 'germany',
                              message: 'Please supply a vaild postal code'
                          }
                      }
                  },
                  subject: {
                      validators: {
                              stringLength: {
                              min: 2,
                          },
                              notEmpty: {
                              message: 'please enter a subject'
                          }
                      }
                  },
           comment: {
                      validators: {
                            stringLength: {
                              min: 10,
                              max: 200,
                              message:'Please enter at least 10 characters and no more than 200'
                          },
                        
                          }
                       },		
           email: {
                      validators: {
                          notEmpty: {
                              message: 'Valid email is required'
                          },
                          emailAddress: {
                              message: 'Valid email is required'
                          }
                      }
                  },
     
                     
                  }
              })
              
           
              .on('success.form.bv', function(e) {
                  $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                      $('#reg_form').data('bootstrapValidator').resetForm();
       
                  // Prevent form submission
                  e.preventDefault();
       
                  // Get the form instance
                  var $form = $(e.target);
       
                  // Get the BootstrapValidator instance
                  var bv = $form.data('bootstrapValidator');
       
                  // Use Ajax to submit form data
                  $.post($form.attr('action'), $form.serialize(), function(result) {
                      console.log(result);
                  }, 'json');
              });
      });
       
       
       
       </script>
          
          </div>
       
                
                  
            </div>
            
          </div>
       
        </div>
